<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores para ti</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tengo algo para ti</h1>
    <button onclick="mostrarFlor()">Abrir â†“</button>
  </div>

  <div class="flowers hidden" id="flores">
    <div class="flower">
      <div class="flower__line"></div>
      <div class="flower__line__leaf flower__line__leaf--1"></div>
      <div class="flower__line__leaf flower__line__leaf--2"></div>
      <div class="flower__line__leaf flower__line__leaf--3"></div>
      <div class="flower__line__leaf flower__line__leaf--4"></div>
      <div class="flower__line__leaf flower__line__leaf--5"></div>
      <div class="flower__line__leaf flower__line__leaf--6"></div>
      <div class="flower__line__leaf flower__line__leaf--7"></div>
      <div class="flower__line__leaf flower__line__leaf--8"></div>
      <div class="flower__line__leaf flower__line__leaf--9"></div>
      <div class="flower__line__leaf flower__line__leaf--10"></div>
    </div>
  </div>

  <script>
    function mostrarFlor() {
      document.querySelector('.container').style.display = 'none';
      document.getElementById('flores').classList.remove('hidden');
    }
  </script>
</body>
</html>
